{% extends "sent_analysis/layout.html" %}
{% load static %}

{% block content %}

    <main class="container">
        <form action="{% url 'predict' %}" method="POST">
            {% csrf_token %}
            <label for="sentence">Sentence</label>
            {{ form.sentence }}
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </main>

<h1>Hello world!</h1>
<h1>{{ results }}</h1>

{% endblock content %}
